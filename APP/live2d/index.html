	<script>
		loadlive2d("live2d", './model/platelets/index.json');
		$(document).ready(function () {
			$('body').height($('body')[0].clientHeight);
			let obj=localStorage.getItem("obj")
			if(!obj){
				getToken()
			}
		});
		$(window).resize(function(){
			//$(".waifu").hide();
		});
		var onInput = false;
		//var unInput = setTimeout(function(){},1000);
		var unInput=null;
		$("input").focus(function(){
			onInput = true;
			$(".waifu").css("position","absolute");
			console.log($(".waifu")[0]);
			if(unInput){
				console.log("unInput:");
				console.log(unInput);
				clearTimeout(unInput);
			}else{
				console.log("unInput:");
				console.log("null");
			}
		});
		$("input").blur(function(){
			onInput = false;
			unInput=setTimeout('$(".waifu").css("position","fixed")',1000);
		});
		//滚动到底部(输入ing)
		$(window).scroll(function(){
			if (( $(document).scrollTop() + $(window).height() >= $(document).height() ) && onInput == true) {
			    if(Math.round(Math.random())==0){
					showMessage('输入时也不忘了看看我', 5000, true);
				}else{
					showMessage('喂，别看了，快点输入吧', 5000, true);
				}
			}
		});
		//Html5+ plus事件
		document.addEventListener("plusready", onPlusReady, false); 
		function onPlusReady(){
			//应用切换到前台
			document.addEventListener("resume",function(e){
				console.log(e);
				if(Math.round(Math.random())==0){
					showMessage('刚刚又去哪里啦', 5000, true);
				}else{
					showMessage('嘿嘿，欢迎回来', 5000, true);
				}
			},false);
			//网络环境变化
			document.addEventListener("netchange",function(e){
				var nt = plus.networkinfo.getCurrentType();
				switch (nt){
					case plus.networkinfo.CONNECTION_ETHERNET:
					case plus.networkinfo.CONNECTION_WIFI:
					showMessage('现在是无线网,我喜欢~', 5000, true);
					break; 
					case plus.networkinfo.CONNECTION_CELL2G:
					case plus.networkinfo.CONNECTION_CELL3G:
					case plus.networkinfo.CONNECTION_CELL4G:
					showMessage('要用手机流量？我有点担心你的套餐呢', 5000, true);
					break; 
					default:
					showMessage('突然没网了，你不要紧吧?', 5000, true);
					break;
				}
			},false);
		}
		
		//聊天
		$(".sendmsg").on("click",function(){
			var msg = $("#chatmsg").val();
			$("#chatmsg").val("");
			sendMsg(msg);
		});
		
		function sendMsg(text){
			$.ajax({
				url:'https://openapi.tuling123.com/openapi/api/v2',
				
				type:"POST",
				dataType:"json",
				//contentType:"application/json; charset=utf-8",
				data:JSON.stringify({
					perception: {
						inputText: {
							text: text
						}
					},
					userInfo: {
						apiKey: "d7456407ee4b4c40a062e2a1a4b69365",
						userId: "355581"
					}
				}),
				success:function(data){
					console.log(data);
					msg = data.results[0].values.text;
					showMessage(msg, 5000, true);
				},
				error:function (e){
					showMessage('对不起，网络不太好，我现在有点迷糊听不清呢', 5000, true);
					console.log(e);
				}
			});
		}
		function getToken(){
			$.ajax({
				url:'https://openapi.baidu.com/oauth/2.0/token?grant_type=client_credentials&client_id=OlQKXXmclXsPKXRQ0bwDn1I9&client_secret=1Ac8nspWXHrGwHwhsP2oZv64ggE1C8wD',
				type:"GET",
				dataType:"json",
				data:JSON.stringify({
				}),
				success:function(data){
					console.log(data,99);
					let obj=JSON.stringify(data)
					localStorage.setItem("obj", obj);
				},
				error:function (e){
				}
			});
		}
		function voiceText(str){
			let obj=JSON.parse(localStorage.getItem("obj")).access_token;
			var url = "https://tsn.baidu.com/text2audio?tex="+encodeURI(str)+"&lan=zh&cuid='00'&per=103&ctp=1&tok="+obj ;
			var audio = new Audio(url);
			audio.src = url;
			audio.play();
	   }
	   $(".clock").on("click",function(){
	   	showMessage('测试请求', 5000, true);
		voiceText('你好啊')
	   });
